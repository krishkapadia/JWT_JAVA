<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h1>Registration</h1>
                <table>
                    <tr>
                        <td>Enter Username : </td>
                        <td><h:inputText value="#{loginRegisterBean.username}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>Enter Password : </td>
                        <td><h:inputText value="#{loginRegisterBean.password}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><h:commandButton action="#{loginRegisterBean.register()}" value="Registration"></h:commandButton></td>
                    </tr>
                </table>
            </h:form>
        </center>
    </h:body>
</html>
