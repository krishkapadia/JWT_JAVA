<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>#{newJSFManagedBean.msg}</h1>
        <h:form>
            <h:commandLink action="registration.jsf" value="Click Me"></h:commandLink>
            Username : <h:inputText value="#{newJSFManagedBean.username}" ></h:inputText>
            Password : <h:inputText value="#{newJSFManagedBean.password}" ></h:inputText>
            <h:commandButton action="#{newJSFManagedBean.addUser()}" value="Login"></h:commandButton>
        </h:form>
        <table>
            <tr>
                <td>Product Name</td>
                <td>Category Name</td>
            </tr>
            <c:forEach items="#{newJSFManagedBean.allProducts()}" var="item">
                <tr>
                    <td>#{item.productName}</td>
                    <td>#{item.categoryId.categoryName}</td>
                </tr>
            </c:forEach>
        </table>
    </h:body>
</html>
